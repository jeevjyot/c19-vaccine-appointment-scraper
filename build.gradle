plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation group: 'javax.mail', name: 'mail', version: '1.4.1'
    implementation group: "com.twilio.sdk", name: "twilio", version: "8.8.0"
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName='appointment.watcher.Watcher'